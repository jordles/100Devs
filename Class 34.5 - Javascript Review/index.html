<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Review</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <input id="input" type="text" placeholder="Enter a number" name="" value="">
  <h1 id="clickme">Click Me!</h1>

  <input id="age" type="text" placeholder="Enter your age" name="" value="">
  <h1 id="agecheck">Check Your Age</h1>
  <p id="ageoutput"></p>

  <input class="ctof" type="text" placeholder="Enter a number" name="" value="">
  <h2>Converted: <span></span></h2>

  <h2 id="finalRose">Bachelor: Final Rose</h2>
  <img id="bachelor1" src = "https://dummyjson.com/image/200" alt="image">
  <img id="bachelor2" src = "https://dummyjson.com/image/150" alt="image">
  <img id="bachelor3" src = "https://dummyjson.com/image/300" alt="image">


  <h2 id="bachelorPick">The next bachelorette should have been: </h2>
  <span id="andiNext">Andi </span>
  <span id="claireNext">Claire </span>
  <span id="sharleenNext">Sharleen </span>
  <img class="hidden" id="andi" src="https://dummyjson.com/image/200">
  <img class="hidden" id="claire" src="https://dummyjson.com/image/150">
  <img class="hidden" id="sharleen" src="https://dummyjson.com/image/300">

  <h1>Who has the final rose?:</h1>
  <h2 class="contestant">Claire</h2>
  <h2 class="contestant rose">Nikki</h2>
  <img class="hidden" id="nikki" src="https://dummyjson.com/image/300">

  <h2 id="loop21"></h2>
</body>
</html>
